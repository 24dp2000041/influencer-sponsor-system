<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
  <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"/>
<style>
       .alert {
        color: rgb(255, 255, 255); /* Default text color for all alerts */
    }
      #canvas{
        background-color: #11390c;
        height: 105vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #main{
 background-color: rgb(194, 16, 16);
    }
    label{
color: rgb(144, 0, 255);
    }
span{
    color: rgb(255, 255, 255)
}
</style>
     <title>
Admin Login
</title>
</head>
<body>
<div id="main"> 
    <div id="canvas">
        <div id="form-body">
           <h1 style="color:rgb(255, 0, 0); font-family:cursive;">Admin Login</h1>
           {% with messages = get_flashed_messages(with_categories=true) %}
           {% if messages %}
               <div class="alert alert-dismissible fade show {{ 'alert-' + messages[0][0] }}" role="alert">
                   {% for category, message in messages %}
                       {{ message }}
                   {% endfor %}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
           {% endif %}
       {% endwith %}
           <form method="POST" action="{{ url_for('admin_login') }}">

                   
            <div class="mb-3">
              <label for="email" class="form-label">Email ID</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Admin123">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Input password">
          </div>
          <br>
          <br>
              <div class="btn-group w-100 mb-3" role="group" aria-label="Basic mixed styles example">
                <a href="/influencer-login" class="btn btn-warning">Influencer Login</a>
                <a href="/admin-login" class="btn btn-primary">&nbsp;&nbsp;Admin Login &nbsp;&nbsp;</a>
                <a href="/sponsor-login" class="btn btn-success">Sponsor Login</a>
                <br>

              </div>
    <br>
    <br>
              <div class="text-center">
                <button type="submit" class="btn btn-danger">Submit</button>
                <br>
                <br>
                  
                <br>
              </div>
             </form>     
              
            </div>Ì¥
        </div>
       </div>
      </body>
      </html>
