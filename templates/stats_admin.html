<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!-- third party bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Stats</title>
    <style>
        #navi {
            background-color: rgb(255, 0, 0);
            height: 70px;
            font-size: large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            border-bottom: 1px solid rgba(255, 0, 0, 0.799);
            color: #3600b4c8;
        }
    
#main{
    background-color: hwb(0 88% 9%);
}

        a{
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: larger;
        }
        #canvas{
            width:80%;
            margin: auto;
            height: 1300px;
            border: 1px solid rgb(0, 47, 255);
            box-shadow: 0 0 45px rgba(0, 0, 0, 0.5); 
            background-color:rgb(225, 231, 227)
        }
    

        .profile-pic {
            background-color: #98FB98;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
        }

        h1 {
            font-family: 'allura', sans-serif, Geneva, Verdana;
            color: #5100ff; /* Blue color */
            font-weight: bold;
            font-size:70px;
            margin-left: 250px;
            margin-top:  10px;
            text-shadow: red;
        }

        h3 {
            font-family: 'Tahoma', Geneva, Verdana, sans-serif;
            font-style: italic;
            color: #000000; /* Green color */
            margin-left: 20px;
            font-size: 20px; /* Adjusted font size for smaller screens */
        }

        .button1 {
            text-align: right;
            margin-top: -35px;
            margin-right: 20px;
        }

        .dashboard {
            margin-top: 50px;
            margin-left: 20px;
        }

        .progress {
            width: 70%;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 50px;
        }

        .camps {
            margin-left: 25px;
            
            font-size: large; /* Adjusted font size for smaller screens */
        }

        .border1{
            background-color: rgb(162, 197, 230);
            margin-left: 25px;
            margin-right: 70px;
           border-radius: 5PX;
           border-color:#000000;
           box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);     
        }

        .border{
            background-color: rgb(255, 255, 0);
            margin-left: 25px;
            margin-right: 70px;
           border-radius: 5PX;
           border-color:#ba1414;
           padding-left: 20PX;
            padding-right: 25px;
            padding-TOP: 25px;
            padding-bottom: 25px;
            
        }
        

        .campaign-row {
            margin-bottom: 50px; /* Adjusted margin for smaller screens */
        }

        #kaal {
            background-color: rgb(33, 138, 243);
            color: beige;
            text-align: center;
            padding: 5px; /* Adjusted padding for smaller screens */
        }
        
        
        
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 0;
        }
        .content {
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            height: 60vh;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            position: relative;
        }
        .grid {
            stroke: lightgray;
            stroke-width: 1;
        }
        .bar {
            width: 100px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .bar rect {
            fill: #007bff;
        }
        .bar text {
            text-anchor: middle;
        }
        .bar-accepted rect {
            fill: rgba(75, 192, 192, 1);
        }
        .bar-rejected rect {
            fill: rgba(255, 99, 132, 1);
        }
        .bar-pending rect {
            fill: rgba(255, 206, 86, 1);
        }
        .total-requests {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .bar-label {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="panel">
            <nav class="navbar navbar-expand-sm bg-danger navbar-dark" id="navi">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Admin's Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link " href="/admin_dashboard">Info</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/find_admin">Find</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/stats_admin">Stats</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <h1>.. Current Status..</h1>
                <div class="chart-container">
                    <svg width="600" height="400" viewBox="0 0 600 400">
                        <!-- Grid lines -->
                        <g class="grid" transform="translate(100, 50)">
                            <line x1="0" y1="0" x2="400" y2="0"></line>
                            <line x1="0" y1="50" x2="400" y2="50"></line>
                            <line x1="0" y1="100" x2="400" y2="100"></line>
                            <line x1="0" y1="150" x2="400" y2="150"></line>
                            <line x1="0" y1="200" x2="400" y2="200"></line>
                            <line x1="0" y1="250" x2="400" y2="250"></line>
                            <line x1="0" y1="300" x2="400" y2="300"></line>
                        </g>
                        <g transform="translate(100, 50)">
                            <g class="bar bar-accepted">
                                <rect width="100" height="{{ accepted_count * 20 }}" x="0" y="{{ 300 - accepted_count * 20 }}"></rect>
                                <text x="50" y="{{ 300 - accepted_count * 20 - 10 }}" fill="black">{{ accepted_count }}</text>
                            </g>
                            <g class="bar bar-rejected">
                                <rect width="100" height="{{ rejected_count * 20 }}" x="200" y="{{ 300 - rejected_count * 20 }}"></rect>
                                <text x="250" y="{{ 300 - rejected_count * 20 - 10 }}" fill="black">{{ rejected_count }}</text>
                            </g>
                            <g class="bar bar-pending">
                                <rect width="100" height="{{ pending_count * 20 }}" x="400" y="{{ 300 - pending_count * 20 }}"></rect>
                                <text x="450" y="{{ 300 - pending_count * 20 - 10 }}" fill="black">{{ pending_count }}</text>
                            </g>
                            <text x="50" y="320" fill="black" class="bar-label">Accepted</text>
                            <text x="250" y="320" fill="black" class="bar-label">Rejected</text>
                            <text x="450" y="320" fill="black" class="bar-label">Pending</text>
                        </g>
                    </svg>
                </div>
                <div class="total-requests">
                    Total Requests: {{ accepted_count + rejected_count + pending_count }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
