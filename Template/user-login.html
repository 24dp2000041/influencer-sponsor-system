<!DOCTYPE html>
<html>
<head>
    <title>User Login </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

            <div id="form-body">
            <h1>User Login</h1>   
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Admin123">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="  ðŸ”’   Input password">

                  <input type="checkbox" class="form-check-input" id="exampleCheck1">

                </div>

                <style>
                  .btn-group {
                    display: flex;
                    justify-content: center; /* Horizontally center the buttons */
                  }
                </style>
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-danger">Youtube</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-info">Twitter</button>
      <button type="button" class="btn btn-warning">Github</button>

    </div>

    <div class="centered-div">
      <style>
          .centered-div {
              text-align: center;
              margin-top:  10px; /* Adjust the value as needed */
          }
      </style>
  
      <button type="submit" class="btn btn-danger">Submit</button>
      <br> Not yet registered? <a href="login.html">Register</a>
  </div>
            </form>
