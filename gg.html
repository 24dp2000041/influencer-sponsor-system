<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .view-button {
            background-color: green;
            color: white;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>List</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>3</td>
            <td>
                <button class="view-button">View</button>
                <button class="delete-button">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Joy</td>
            <td>4</td>
            <td>
                <button class="view-button">View</button>
                <button class="delete-button">Delete</button>
            </td>
        </tr>
    </table>
</body>
</html>
